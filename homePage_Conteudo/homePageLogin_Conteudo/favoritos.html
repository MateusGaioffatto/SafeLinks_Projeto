
<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Produtos Favoritos - SafeLinks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="SafeLinks_Favicon_Logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .favoritos-container {
            max-width: 1200px;
            margin: 80px auto 20px;
            padding: 20px;
        }
        
        .favoritos-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .favoritos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .favorito-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .favorito-item:hover {
            transform: translateY(-5px);
        }
        
        .favorito-imagem {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: #f8f9fa;
            padding: 20px;
        }
        
        .favorito-conteudo {
            padding: 15px;
        }
        
        .favorito-titulo {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
            height: 44px;
            overflow: hidden;
            display: -webkit-box;
            
        }
        
        .favorito-preco {
            font-size: 18px;
            font-weight: 700;
            color: #2c5530;
            margin-bottom: 8px;
        }
        
        .favorito-loja {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .favorito-loja img {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }
        
        .favorito-acoes {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn-visitar {
            background: #3498db;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        
        .btn-visitar:hover {
            background: #2980b9;
        }
        
        .btn-remover {
            background: #e74c3c;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }
        
        .btn-remover:hover {
            background: #c0392b;
        }
        
        .empty-state {
            text-align: center;
            color: #666;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #ddd;
        }
        
        .data-adicao {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
        
        /* Dark mode styles */
        body.dark-mode .favorito-item {
            background: #2d3748;
        }
        
        body.dark-mode .favorito-titulo {
            color: #e2e8f0;
        }
        
        body.dark-mode .favorito-preco {
            color: #68d391;
        }
        
        body.dark-mode .favorito-loja {
            color: #a0aec0;
        }
        
        body.dark-mode .favorito-imagem {
            background: #4a5568;
        }
        
        @media (max-width: 768px) {
            .favoritos-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .favoritos-container {
                margin-top: 60px;
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .favoritos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <div id="homePageNavBarMouseOver">
        <nav class="homePageNavbar" id="homePageNavbarID">
            <div class="navbar-container">
                <div class="navbar-logo"><a href="index.php">SafeLinks</a></div>
                <ul class="navbar-links">
                    <li><a href="index.php"><i class="fas fa-home"></i> Início</a></li>
                    <li><a href="javascript:history.back()"><i class="fas fa-arrow-left"></i> Voltar</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="favoritos-container">
        <div class="favoritos-header">
            <h1><i class="fas fa-heart"></i> Meus Produtos Favoritos</h1>
            <p>Gerencie todos os produtos que você salvou para consultas futuras</p>
        </div>
        
        <div class="favoritos-grid" id="favoritosGrid">
            <div class="empty-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Carregando seus produtos favoritos...</p>
            </div>
        </div>
    </div>

    <script>
        // Função para escapar caracteres especiais para HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Função para tentar obter imagem do produto
        function getProductImageFromData(produto) {
            // Se houver campo de imagem no banco, use-o
            if (produto.imagem) return produto.imagem;
            if (produto.thumbnail) return produto.thumbnail;
            
            // Fallback: tenta extrair de serviços conhecidos pela URL
            if (produto.produto_url) {
                if (produto.produto_url.includes('amazon.')) {
                    return 'https://images-na.ssl-images-amazon.com/images/G/32/logo-amazon.png';
                } else if (produto.produto_url.includes('mercadolivre.')) {
                    return 'https://http2.mlstatic.com/frontend-assets/ui-navigation/5.18.9/mercadolibre/logo__large@2x.png';
                } else if (produto.produto_url.includes('magazineluiza.')) {
                    return 'https://www.magazineluiza.com.br/favicon.ico';
                }
            }
            
            // Fallback final: imagem placeholder
            return 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSI gaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9IjAuMzVlbSI+UHJvZHV0bzwvdGV4dD48L3N2Zz4=';
        }
        
        // Função para obter ícone da loja
        function getStoreIcon(storeName) {
            const storeIcons = {
                'Amazon': 'https://www.amazon.com/favicon.ico',
                'Mercado Livre': 'https://www.mercadolivre.com/favicon.ico',
                'Americanas': 'https://www.americanas.com/favicon.ico',
                'Submarino': 'https://www.submarino.com/favicon.ico',
                'Magazine Luiza': 'https://www.magazineluiza.com.br/favicon.ico',
                'Casas Bahia': 'https://www.casasbahia.com.br/favicon.ico',
                'AliExpress': 'https://www.aliexpress.com/favicon.ico',
                'Shopee': 'https://www.shopee.com.br/favicon.ico',
                'Amazon.com.br': 'https://www.amazon.com.br/favicon.ico'
            };
            
            return storeIcons[storeName] || `https://www.google.com/s2/favicons?domain=${encodeURIComponent(storeName.toLowerCase().replace(/\s+/g, ''))}.com.br&size=32`;
        }
        
        async function loadFavoritos() {
            try {
                console.log('Carregando favoritos...');
                const response = await fetch('favoritos.php');
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Dados recebidos:', data);
                
                const favoritosGrid = document.getElementById('favoritosGrid');
                
                if (data.error) {
                    favoritosGrid.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Erro ao carregar favoritos</h3>
                            <p>${data.error || 'Tente recarregar a página'}</p>
                        </div>
                    `;
                    return;
                }
                
                if (!data || data.length === 0) {
                    favoritosGrid.innerHTML = `
                        <div class="empty-state">
                            <i class="far fa-heart"></i>
                            <h3>Nenhum produto favoritado</h3>
                            <p>Os produtos que você favoritar aparecerão aqui</p>
                            <a href="index.php" class="btn-visitar" style="margin-top: 15px;">
                                <i class="fas fa-search"></i> Buscar produtos
                            </a>
                        </div>
                    `;
                    return;
                }
                
                favoritosGrid.innerHTML = data.map(produto => {
                    // Escapar todos os dados para prevenir XSS
                    const produtoNome = escapeHtml(produto.produto_nome || 'Nome não disponível');
                    const produtoUrl = escapeHtml(produto.produto_url || '#');
                    const lojaNome = escapeHtml(produto.loja_nome || 'Loja desconhecida');
                    const preco = escapeHtml(produto.preco || 'Preço sob consulta');
                    
                    const dataAdicao = produto.data_adicao ? 
                        new Date(produto.data_adicao).toLocaleDateString('pt-BR', {
                            day: '2-digit',
                            month: '2-digit',
                            year: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        }) : 'Data não disponível';
                    
                    // Obter imagem do produto
                    const produtoImagem = getProductImageFromData(produto);
                    
                    return `
                        <div class="favorito-item">
                            <img src="${produtoImagem}" 
                                 alt="${produtoNome}" 
                                 class="favorito-imagem"
                                 onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9IjAuMzVlbSI+UHJvZHV0bzwvdGV4dD48L3N2Zz4='">
                            

                                 
                            <div class="favorito-conteudo">
                                <h3 class="favorito-titulo" title="${produtoNome}">
                                    ${produtoNome}
                                </h3>
                                
                                <div class="favorito-preco">
                                    ${preco}
                                </div>
                                
                                <div class="favorito-loja">
                                    <img src="${getStoreIcon(lojaNome)}" 
                                         alt="${lojaNome}"
                                         onerror="this.style.display='none'">
                                    <span>${lojaNome}</span>
                                </div>
                                
                                <div class="data-adicao">
                                    Adicionado em: ${dataAdicao}
                                </div>
                                
                                <div class="favorito-acoes">
                                    <a href="${produtoUrl}" 
                                       target="_blank" 
                                       class="btn-visitar"
                                       rel="noopener noreferrer">
                                        <i class="fas fa-external-link-alt"></i> Visitar
                                    </a>
                                    
                                    <button class="btn-remover" 
                                            onclick="removerFavorito('${encodeURIComponent(produtoUrl)}')"
                                            title="Remover dos favoritos">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('Erro ao carregar favoritos:', error);
                document.getElementById('favoritosGrid').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Erro ao carregar favoritos</h3>
                        <p>Verifique sua conexão e tente novamente</p>
                        <p style="font-size: 12px; margin-top: 10px;">${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function removerFavorito(produtoUrlEncoded) {
            const produtoUrl = decodeURIComponent(produtoUrlEncoded);
            
            if (!confirm('Tem certeza que deseja remover este produto dos favoritos?')) return;
            
            try {
                const response = await fetch('favoritos.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        produto_url: produtoUrl,
                        acao: 'remover'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(data.message || 'Produto removido dos favoritos!');
                    loadFavoritos(); // Recarregar a lista
                } else {
                    alert('Erro: ' + (data.message || data.error || 'Tente novamente'));
                }
            } catch (error) {
                console.error('Erro ao remover favorito:', error);
                alert('Erro ao remover produto dos favoritos!');
            }
        }
        
        // Carregar favoritos ao abrir a página
        document.addEventListener('DOMContentLoaded', loadFavoritos);
    </script>
</body>
</html>
