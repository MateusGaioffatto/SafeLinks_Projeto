</head>
<body>

    <!-- RESULTADOS PRODUTOS: HOMEPAGE -->
    <div id="resultadosProdutosNavBarMouseOver">
      <nav class="resultadosProdutosNavbar" id="resutadosProdutosNavbarID">
        <div class="navbar-container">
          <div class="navbar-logo" id="resutadosProdutosNavBarLogo"><a href="index.html"> SafeLinks </a></div>
            <ul class="navbar-links" id="resutadosProdutosLinksID">
              <li><a href="index.html"><i class="fas fa-home"></i> Início </a></li>
              <li id="usuarioLoginLi"><a href="homePageLogin_Conteudo/login.html"><i class="fas fa-user"></i> Usuário </a></li>
              <li><a href="#"><i class="fa fa-bell" id="notificacoesIcone"></i> Notificações </a></li>
              <!-- <li><a href="sobre.html"><i class="fa-solid fa-circle-info"></i> Sobre </a></li> -->
              <li class="homePageModoEscuroClaro" id="homePageModoEscuroClaroID"><i class="fas fa-moon"></i></li>
            </ul>
            <div class="hamburguerMenu" id="hamburguerMenu">
              <i class="fas fa-bars"></i>
            </div>
        </div>
      </nav>

    <div class="resultadosProdutosSearchDiv" id="resultadosProdutosSearchDivID"> <!-- RESULTADOS PRODUTOS: BARRA DE PESQUISA E BOTÕES-->
        <div class="resultadosProdutosBarraDePesquisa" id="resultadosProdutosBarraDePesquisaID"> <!-- RESULTADOS PRODUTOS: BARRA DE PESQUISA CONTEÚDOS -->
          <input type="text" class="resultadosProdutosSearchInput" id="resultadosProdutosSearchInputID" autocomplete="off"> <!-- RESULTADOS PRODUTOS: BARRA DE PESQUISA -->
            <button class="resultadosProdutosSearchButton" id="resultadosProdutosSearchButtonID" aria-label="Search"> <!-- RESULTADOS PRODUTOS: BARRA DE PESQUISA, BOTÃO -->
              <i class="material-icons" id="resultadosProdutosSearchIconID">search</i> <!-- RESULTADOS PRODUTOS: BARRA DE PESQUISA, BOTÃO, ÍCONE -->
            </button>
            <button class="resultadosProdutosVoiceSearchButton" id="resultadosProdutosVoiceSearchButtonID" aria-label="VoiceSearch"> <!-- HOMEPAGE: BARRA DE PESQUISA, BOTÃO, PESQUISE POR VOZ -->
              <i class="material-icons" id="resultadosProdutosVoiceIconID">mic</i>
            </button>
        </div>

        <br>
        
        <div class="barraDePesquisaOpcoes"> <!-- HOMEPAGE: BARRA DE PESQUISA, OPÇÕES -->
          <button class="barraDePesquisaOpcoesButtons" id="barraDePesquisaLimparTexto"> <!-- HOMEPAGE: BARRA DE PESQUISA, OPÇÕES, LIMPAR TEXTO -->
            <i class="fas fa-eraser"></i> Limpar
          </button>
          <button class="barraDePesquisaOpcoesButtons" id="barraDePesquisaHistorico"> <!-- HOMEPAGE: BARRA DE PESQUISA, OPÇÕES, HISTÓRICO -->
            <i class="fas fa-history"></i> Histórico
          </button>
        </div>
    </div>
    
    <!-- SEÇÃO DE FILTROS - ADICIONADA APÓS A BARRA DE PESQUISA -->
    <div class="filtros-container" id="filtrosContainerID">
      
    </div>
    
    <div class="resultadosProdutosDiv" id="resultadosProdutosDivID"> <!-- RESULTADOS PRODUTOS: CATÁLOGO DE PRODUTOS -->
        <a href="" class="resultadosProdutosA" id="resultadosProdutosAID"> <!-- RESULTADOS PRODUTOS: PRODUTOS, LINKS -->
            <li class="resultadosProdutosLi" id="genericoLi" style="display: none;"> <!-- RESULTADOS PRODUTOS: PRODUTOS -->
                <img src="" alt="" class="resultadosProdutosLiImg" id="resultadosProdutosLiImgID"> <!-- RESULTADOS PRODUTOS: PRODUTOS, THUMBNAILS -->
                <h1 class="liProdutosTitulos" id="genericoH1" style="display: none;"></h1> <!-- RESULTADOS PRODUTOS: PRODUTOS, TÍTULOS -->
                <h2 class="liProdutosPrecos" id="genericoH2" style="display: none;"></h2> <!-- RESULTADOS PRODUTOS: PRODUTOS, PREÇOS -->
                <img class="liProdutosIconesImagens" id="genericoIconeImagem" style="display: none;"></img> <!-- RESULTADOS PRODUTOS: PRODUTOS, ÍCONES -->
                <p class="liProdutosLojasNomes" id="genericoP"></p> <!-- RESULTADOS PRODUTOS: PRODUTOS, NOME DAS LOJAS -->
            </li>
        </a>
        <ul class="resultadosProdutosUl" id="resultadosProdutosUlID"> <!-- RESULTADOS PRODUTOS: BARRA DE LOJAS, LISTA DE PRODUTOS -->
        </ul>

    <script src="theme.js"></script>
